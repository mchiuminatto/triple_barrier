[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "triple-barrier"
version = "0.3.0rc"
authors = [
    {name="Marcello Chiuminatto", email="mch@thequantick.net"},
]
description = "Back-testing and machine learning pipelines trades labeling utility"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
                "pytest==8.0.0",
                "pandas==2.2.0",
                "mplfinance==0.12.10b0",
                "matplotlib==3.8.2",
                "pyarrow==15.0.0",
    ]

[tool.setuptools]
packages = ["triple_barrier"]

[project.urls]
Homepage = "https://github.com/mchiuminatto/triple_barrier"
Issues = "https://github.com/mchiuminatto/triple_barrier/issues"